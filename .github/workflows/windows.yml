name: CI_Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
		- uses: actions/setup-dotnet@v1
			with:
				dotnet-version: '3.1.100-preview3-014645'
		- run: dotnet build F-Spot.sln
